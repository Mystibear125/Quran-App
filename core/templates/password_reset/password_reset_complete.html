{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Al-Qur'an</title>
    <link rel="stylesheet" href="{% static 'signin/styles/auth.css' %}?v=1.0.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <a href="{% url 'home' %}" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <span class="logo-icon">☪️</span>
                <p class="name">Al-Qur'an</p>
            </div>
        </header>

        <section class="auth-container">
            <div class="auth-box">
                <div style="text-align: center;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">✅</div>
                    <h1 class="auth-title">Password Reset Complete</h1>
                    <p class="auth-subtitle" style="margin-bottom: 2rem;">
                        Your password has been successfully reset. 
                        You can now sign in with your new password.
                    </p>
                    <a href="{% url 'signin' %}" class="auth-button" style="display: inline-block; text-decoration: none;">
                        Sign In Now
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "{% url 'signin' %}";
        }, 3000);
    </script>
    <script src="https://kit.fontawesome.com/94c0a930ff.js" crossorigin="anonymous"></script>
</body>
</html>
