{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Al-Qur'an</title>
    <link rel="stylesheet" href="{% static 'signin/styles/auth.css' %}?v=1.0.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <a href="{% url 'signin' %}" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <span class="logo-icon">☪️</span>
                <p class="name">Al-Qur'an</p>
            </div>
        </header>

        <section class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive a password reset link</p>

                <form class="auth-form" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_email">Email</label>
                        {{ form.email }}
                        {% if form.email.errors %}
                            <div class="field-error">{{ form.email.errors|striptags }}</div>
                        {% endif %}
                    </div>

                    <button type="submit" class="auth-button">Send Reset Link</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <p class="switch-auth">
                    Remember your password? 
                    <a href="{% url 'signin' %}">Sign In</a>
                </p>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/94c0a930ff.js" crossorigin="anonymous"></script>
</body>
</html>
